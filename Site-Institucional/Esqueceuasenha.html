<body>
    <div class="container">

        <img src="img/LogoSensFit-fotor-2024041217205.png">

        <div class="placeholder">
            <label class="label">Insira o email para recuperação:</label><br>
            <input id="email" type="text" placeholder="Email de recuperação" style="width: 500px;"><br>
            <button onclick="verificar()">Enviar</button>
        </div>

    </div>
</body>

</html>
<script>
    function verificar(){
        let Email = email.value
        const Arroba = Email.indexOf("@")
        const PontoCom = Email.indexOf(".com")
        
        if (Arroba != -1) {
            if (PontoCom != -1) {
                window.location.href = "Index.html"
            } else {
                alert("Email incorreto! Necessita do .com!")
            }
        } else {
            alert("Email incorreto! Necessita do @!")
        }
        

    }
</script>
