<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./img/LogoLaranja.png">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>

<body>
    <div class="container">

        <img src="img/LogoSensFit-fotor-2024041217205.png">

        <div class="login">
            <h1>Insira seu login</h1>
            <label>E-mail</label>
            <input type="email" id="email" autofocus="true" placeholder="Digite o email da Academia" />
            <label>Senha</label>
            <input type="password" id="senha" placeholder="Digite a senha" /><br>
            <!-- <input type="submit" value="Entrar" class="btn" /> -->
            <button onclick="verificar()">Entrar</button>
            <div class="centralizar-texto">
                <a href="Esqueceu a senha.html">Esqueceu a senha?</a>
                <a href="Cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>



</body>

</html>
<script>
    function verificar() {
        let Email = email.value
        let Senha = senha.value
        const Arroba = Email.indexOf("@")
        const PontoCom = Email.indexOf(".com")

        if (Arroba != -1) {
            if (PontoCom != -1) {
                if (Senha.length >= 8) {
                    window.location.href = "Index.html"
                } else {
                    alert("Senha incorreta!")
                }
            } else {
                alert("Email incorreto! Necessita do .com!")
            }
        } else {
            alert("Email incorreto! Necessita do @!")
        }
    }
</script>
