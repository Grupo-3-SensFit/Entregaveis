<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Loginv2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./img/LogoLaranja.png">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="img/LogoSensFit-fotor-2024041217205.png" alt="">
        </div>
        <div class="fundo-laranja">
            <div class="box-login">
                <h3>Já é nosso cliente?</h3>
                <button class="login">Faça o login</button>
            </div>
            <div class="box-cadastro">
                <h3>Não tem uma conta?</h3>
                <button class="cadastro">Cadastre-se</button>
            </div>
        </div>
        <div class="box-form">
            <div class="login">
                <form>
                    <h1>Login</h1>
                    <label for="email">E-mail</label>
                    <input type="text">
                    <label for="password">Senha</label>
                    <input type="password">
                    <input type="submit" value="Login">
                    <a href="#">Esqueceu a Senha?</a>
                </form>
            </div>
            <div class="cadastro">
                <form>
                    <h1>Cadastre-se</h1>
                    <label for="email">Nome</label>
                    <input type="text">
                    <label for="email">E-mail</label>
                    <input type="email">
                    <label for="password">Senha</label>
                    <input type="password">
                    <label for="email">Repita a Senha</label>
                    <input type="password">
                    <input type="submit" value="Cadastre-se">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    const login = document.querySelector('.login')
    const cadastro = document.querySelector('.cadastro')
    const boxform = document.querySelector('.box-form')
    const body = document.querySelector('body')
    cadastro.onclick = function () {
        boxform.classList.add('active')
        body.classList.add('active')
    }
    login.onclick = function () {
        boxform.classList.remove('active')
        body.classList.remove('active')
    }
</script>
