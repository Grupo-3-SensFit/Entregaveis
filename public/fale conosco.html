<!DOCTYPE html>
<html lang="pt-nr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fale conosco.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"

<body>

        <h3>Fale conosco</h3>

            <label>Nome*</label>
            <label style=" margin-right: 30%;">Telefone*</label>
        </div>

        <div class="align">

                <input type="text" style="width:10%;">

        <div class="label">
            <label>Assunto</label>
            <label style="font-size: 15px; padding-right: 40px;">*Campos obrigatórios</label>
        </div>

        <div class="divassunto">
            <input class="assunto" type="text">
            <button>Enviar <img src="https://cdn-icons-png.freepik.com/512/10109/10109831.png"></button>
